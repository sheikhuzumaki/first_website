<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="loginstyle.css">
	<title>Log In Page</title>
</head>
<body>
	<header>
		<h1>LOG IN</h1>
	</header>
	<section style="position: relative;">
		<div>
			<form>
				<div class="class0" style="position: relative;">
				<label>Email</label>
				<input class="class4" type="email" name="Email" style="position: relative;">
				</div>
				<br>
				<div class="class1" style="position: relative;">
				<label>Password</label>
				<input type="password" name="password">
				</div>
				<br>
				<div class="class2" style="position: relative;">
				<label>Remember Me</label>
				<input type="checkbox" name="Remember Me">
				</div>
				<br>
				<div class="class3" style="position: relative;">
				<input type="button" value="Log In" onclick="window.location.href='index.html'" />
				</div>
			</form>
		</div>
	</section>
</body>
</html>
